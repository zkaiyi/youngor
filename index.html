<script src="js/swiper.min.js"></script>
<script src="js/common.js"></script>
<script>
    var swiper = new Swiper('.swiper-container01', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination01',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next01',
            prevEl: '.swiper-button-prev01',
        },

        on: {
            slideChangeTransitionStart: function(){
                if(this.activeIndex == 1){
                    $(".five-menu").eq(0).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-011.png")
                    $(".five-menu").eq(0).find(".five-menu-bot").addClass("five-menu-bot-add");

                }else if(this.activeIndex == 2){
                    $(".five-menu").eq(0).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-01.png")
                    $(".five-menu").eq(0).find(".five-menu-bot").removeClass("five-menu-bot-add");
                    $(".five-menu").eq(1).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-022.png")
                    $(".five-menu").eq(1).find(".five-menu-bot").addClass("five-menu-bot-add");
                }else if(this.activeIndex == 3){
                    $(".five-menu").eq(1).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-02.png")
                    $(".five-menu").eq(1).find(".five-menu-bot").removeClass("five-menu-bot-add");
                    $(".five-menu").eq(2).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-033.png")
                    $(".five-menu").eq(2).find(".five-menu-bot").addClass("five-menu-bot-add");
                }else if(this.activeIndex == 4){
                    $(".five-menu").eq(2).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-03.png")
                    $(".five-menu").eq(2).find(".five-menu-bot").removeClass("five-menu-bot-add");
                    $(".five-menu").eq(3).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-044.png")
                    $(".five-menu").eq(3).find(".five-menu-bot").addClass("five-menu-bot-add");
                }else if(this.activeIndex == 5){
                    $(".five-menu").eq(3).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-04.png")
                    $(".five-menu").eq(3).find(".five-menu-bot").removeClass("five-menu-bot-add");
                    $(".five-menu").eq(4).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-055.png")
                    $(".five-menu").eq(4).find(".five-menu-bot").addClass("five-menu-bot-add");
                }else if(this.activeIndex == 0){
                    $(".five-menu").eq(4).find(".five-menu-top").find(".five-menu-top-img").attr("src","images/index-menu-05.png")
                    $(".five-menu").eq(4).find(".five-menu-bot").removeClass("five-menu-bot-add");

                }
            },
        }
    });

</script>
